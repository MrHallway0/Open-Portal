<!DOCTYPE HTML>
<HTML>
    <head>
        <title>Open Portal</title>
        
        <style>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            body {
                background-image: url("./wallpaper/rockbeach.jpeg");
                font-family: Arial, Helvetica, sans-serif;
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
        
        <script type="text/javascript">
            function Search() {
                var query = document.getElementById("search").value;
                location.replace("https://www.google.com/search?&q=" + query) 
            }
        </script>
    </head>
    <body>
        <dialog open id=SearchDialog>
            
            <center>
                <h1>Open Portal</h1>
                <br>
                <input type=search id=search placeholder=Search autofocus=on required>
                <button id=searchSub onclick=Search()>Search</button>
            </center>
            
        </dialog>
    </body>
</HTML>
