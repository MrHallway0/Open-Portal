<!DOCTYPE HTML>
<HTML>
    <head>
        <title>Open Portal</title>
        
        <style>
            body {
                background-color: Blue;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        
        <script type="text/javascript">
            function Search() {
                var query = document.getElementById("search").value;
                location.replace("https://www.google.com/search?&q=" + query) 
            }
            
            $(document).ready(function(){
                var classCycle=['./Wallpapers/treesSnowRoad.JPG','./Wallpapers/tallTrees.jpg', './Wallpapers/tallGrass.jpeg', './Wallpapers/rocknight.jpeg', 
                               './Wallpapers/rockbreach.jpeg', './Wallpapers/land.jpeg', './Wallpapers/coolrock.jpeg', './Wallpapers/beach.jpeg'];
                
                var randomNumber = Math.floor(Math.random() * classCycle.length);
                var classToAdd = classCycle[randomNumber];
                
                $('body').addClass(classToAdd);
            });
        </script>
    </head>
    <body>
        <dialog open id=SearchDialog>
            
            <center>
                <h1>Open Portal</h1>
                <br>
                <input type=search id=search placeholder=Search autofocus=on required>
                <button id=searchSub onclick=Search()>Search</button>
            </center>
            
        </dialog>
    </body>
</HTML>
