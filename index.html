<!DOCTYPE HTML>
<HTML>
    <head>
        <title>Open Portal</title>
        
        <style>
            body {
                background-color: Blue;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        
        <script type="text/javascript">
            function Search() {
                var query = document.getElementById("search").value;
                location.replace("https://www.google.com/search?&q=" + query) 
            }
            
                    
          /*Random Background Image-
            By JavaScript Kit (www.javascriptkit.com)

            */
            
            var randombgs=["../clip/backgr4.jpg", "../clip/backgr17.jpg", "../clip/backgr13.jpg"]
            
            document.body.style.background='white url('+Math.floor(Math.random()*randombgs.length)]+')')
    
        </script>
    </head>
    <body>
        <dialog open id=SearchDialog>
            
            <center>
                <h1>Open Portal</h1>
                <br>
                <input type=search id=search placeholder=Search autofocus=on required>
                <button id=searchSub onclick=Search()>Search</button>
            </center>
            
        </dialog>
    </body>
</HTML>
