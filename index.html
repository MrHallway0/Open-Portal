<!DOCTYPE HTML>
<HTML>
    <head>
        <title>Open Portal</title>
        
        <style>
            body {
                background-color: Blue;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        
        <script>
            function Search() {
                var query = document.getElementById("search").value;
                location.replace("https://www.google.com/search?&q=" + query) 
            }
        </script>
        
    </head>
    <body>
        <dialog open id=SearchDialog>
            
            <center>
                
                <form id=searchForm onsubmit="Search()">
                    <h1>Open Portal</h1>
                    
                    <input type=search id=search placeholder=Search autofocus=on required>
                    <input type=submit id=searchSubmit value=Search onclick=Search()>
                </form>
                
            </center>
            
        </dialog>
    </body>
</HTML>
