<!DOCTYPE HTML>
<HTML>
    <head>
        <title>Open Portal</title>
        
        <style>
            body {
                background-color: Blue;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        
        <script>
            
            // Execute a function when the user releases a key on the keyboard
            input.addEventListener("keyup", function(event) {
                // Number 13 is the "Enter" key on the keyboard
                if (event.keyCode === 13) {
                    // Cancel the default action, if needed
                    event.preventDefault();
                    // Trigger the button element with a click
                    document.getElementById("searchSubmit").click();
                }
            });
            
            function Search() {
                var query = document.getElementById("search").value;
                location.replace("https://www.google.com/search?&q=" + query) 
            }
        </script>
        
    </head>
    <body>
        <dialog open id=SearchDialog>
            
            <center>
                
                <h1>Open Portal</h1>
                
                <input type=search id=search placeholder=Search autofocus=on required>
                <button id=searchSubmit onclick=Search()>Search</button>
                
            </center>
            <bold>BETA</bold>
            
        </dialog>
    </body>
</HTML>
